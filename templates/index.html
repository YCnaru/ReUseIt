<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio - ReUse Perú</title>
</head>
<body>
    <h1>Bienvenido a ReUse Perú</h1>

    {% if session['user_id'] %}
        <p>Has iniciado sesión correctamente.</p>

        <ul>
            <li><a href="/publicar">Publicar un objeto</a></li>
            <li><a href="/catalogo">Ver catálogo de objetos</a></li>
            <li><a href="/mis_objetos">Ver tus objetos</a></li>
            <li><a href="/logout">Cerrar sesión</a></li>
        </ul>
    {% else %}
        <p>No estás logueado.</p>
        <a href="/">Iniciar sesión</a> | 
        <a href="/reg">Registrarse</a>
    {% endif %}
</body>
</html>

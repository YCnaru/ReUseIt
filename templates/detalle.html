<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle - {{ objeto.nombre }}</title>
</head>
<body>
    <h1>{{ objeto.nombre }}</h1>
    <p>{{ objeto.descripcion }}</p>
    <p>Contacto: {{ objeto.contacto }}</p>

    {% if objeto.imagen %}
        <img src="{{ objeto.imagen }}" alt="{{ objeto.nombre }}" width="200">
    {% endif %}

    <p>
        <a href="/catalogo">Volver al cat√°logo</a>
        {% if session['user_id'] == objeto.user_id %}
            | <a href="/editar/{{ objeto.id }}">Editar</a>
            | 
            <form action="/eliminar/{{ objeto.id }}" method="POST" style="display:inline;">
                <button type="submit">Eliminar</button>
            </form>
        {% endif %}
    </p>
</body>
</html>

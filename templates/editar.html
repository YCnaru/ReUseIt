<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar - {{ objeto.nombre }}</title>
</head>

            <input type="text" name="nombre" id="nombre" value="{{ objeto.nombre }}" required>
        </p>
        <p>
            <label for="descripcion">Descripci√≥n:</label><br>
            <textarea name="descripcion" id="descripcion" required>{{ objeto.descripcion }}</textarea>
        </p>
        <p>
            <label for="contacto">Contacto:</label><br>
            <input type="text" name="contacto" id="contacto" value="{{ objeto.contacto }}" required>
        </p>
        <p>
            <label for="imagen">URL de imagen:</label><br>
            <input type="text" name="imagen" id="imagen" value="{{ objeto.imagen }}">

    <p><a href="/detalle/{{ objeto.id }}">Cancelar</a></p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__text">
            <h1>Publicar un nuevo producto</h1>
            <p></p>
        </div>

    </header>
    <main class="main-publicar">
        {% block content %}
        <form action="{{ url_for('publicar') }}" method="POST" class="publicar">
            <!-- Campos del formulario de publicación -->
            <label for="nombre">
                <input class="form__input" type="text" name="nombre" id="nombre" placeholder="Nombre del producto" required>
            </label>
            <label for="descripcion">
                <textarea class="form__input" name="descripcion" id="descripcion" placeholder="Descripción del producto" required></textarea>
            </label>
            <label for="contacto">
                <input class="form__input" type="text" name="contacto" id="contacto" placeholder="Información de contacto" required>
            </label>
            <label for="imagen">
                <input class="form__input" type="text" name="imagen" id="imagen" placeholder="URL de la imagen" required>
            </label>
            <button class="form__button">Publicar</button>
        </form>
        {% endblock %}
    </main>
</body>
</html>

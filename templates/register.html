<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main class="main-login">
        {% block content %}
        <!-- Formulario de registro -->
        <form action="{{ url_for('reg') }}" method="post" class="login">
            <label for="email">
                <input class="form__input" type="email" name="email" id="email" placeholder="Introduzca su e-mail" required>
            </label>
            <label for="password">
                <input class="form__input" type="password" name="password" id="password" placeholder="Introduzca su contraseña" required>
            </label>
                <button class="form__button">Crear una cuenta</button>
                <a href="/" class="form__button reg__link">¿Ya tienes una cuenta?</a>
        </form>
        {% endblock %}
    </main>
</body>
</html>
